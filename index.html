<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiblle" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop.ru</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">GameShop</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Корзина</h2>
                <div class="cart-content">

                    
                </div>

                    <div class="total">
                        <div class="total-title">Total:</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Купить</button>
                    
                    <i class="bx bx-x" id="close-cart"></i>

                </div>
            </div>
        </div>
    </header>

    <section class="shop conteiner">
        <h2 class="section-title">Товары</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="https://code4game.ru/upload/iblock/80f/b0kldt2l51xmln4ajeloulgkv71kak0y.png" alt="" class="product-img">
                <h2 class="product-title">UC</h2>
                <span class="price">$4.99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEhY3eOjl56G9qXfJ35I5QH4mfXJ3EqaRzUA&usqp=CAU" alt="" class="product-img">
                <h2 class="product-title">Gems</h2>
                <span class="price">$9.99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="https://wotpack.ru/wp-content/uploads/2022/03/word-image-969.jpeg" alt="" class="product-img">
                <h2 class="product-title">Cristals</h2>
                <span class="price">$4.99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="https://standoff2-shop.ru/wp-content/uploads/2022/03/3000-gold.jpg" alt="" class="product-img">
                <h2 class="product-title">Gold</h2>
                <span class="price">$5.99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

<script src="main.js"></script>

</body>
</html>
